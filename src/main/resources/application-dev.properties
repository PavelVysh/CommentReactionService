#SPRING DATA
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=commentsreactions
spring.jpa.show-sql=true

#FLYWAY
spring.flyway.url =jdbc:postgresql://localhost/postgres
spring.flyway.password=password
spring.flyway.user=root
spring.flyway.schemas=commentsreactions
#spring.flyway.target=1

#RANDOM STUFF
spring.application.name=comments-reactions-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com

